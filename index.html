<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <main class="wrapper">
        <div class="text-component">
          <h1 class="title">
            Get 
            <span>insights</span> 
            that help your business grow.
          </h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          
          <div class="stat-box">
            <article>
              <h2 class="number">10k+</h2>
              <p>companies</p>
            </article>

            <article>
              <h2 class="number">314</h2>
              <p>templates</p>
            </article>

            <article>
              <h2 class="number">12M+</h2>
              <p>queries</p>
            </article>
          </div>
        </div>

        <section class="img-component">
          <img src="images/image-header-desktop.jpg" alt="três mulheres usando notebooks e celular em um escritório.">
        </section>
      </main>
    </div>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/luizzzabiassi">Luiza Biassi</a>.
    </footer>
  </body>
</html>
